<!doctype html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Курс JavaScript</title>
<script>
// инициализация переменных
const name = 'Василий';
const login = 'vasya123';
const age = '18';
const email = 'vasya123@mail.ru';
</script>
</head>

<body>

<header>
<h1 style="text-align: center;">Введение в JavaScript</h1>
</header>

<div class="content">
<script>
// выведем значения переменных
console.log("Исходные значения переменных");
console.log('Имя: ' + name);
console.log('Логин: ' + login);
console.log('Возраст: ' + age);
console.log('E-mail: ' + email);

// переопределим значения переменных
let newName = 'Анна';
let newLogin = 'anyta987';
let newAge = '17';
let newEmail = 'anyta987@mail.ru';

// выведем новые значения переменных
console.log("Новые значения переменных");
console.log('Имя: ' + newName);
console.log('Логин: ' + newLogin);
console.log('Возраст: ' + newAge);
console.log('E-mail: ' + newEmail);
</script>
</div>

</body>
</html>
